gui:
  nerdFontsVersion: "3"
  showIcons: true
refresher:
  refreshInterval: 1
git:
  paging:
    colorArg: always
    pager: delta --paging=never --true-color=auto --dark --line-numbers --syntax-theme=Dracula --width=variable --navigate
  branchLogCmd: git log --graph --color=always --date=format:'%Y-%m-%d %H:%M' --pretty=format:'%C(#a0a0a0 reverse)%h%Creset %C(cyan)%ad%Creset %C(#dd4814)%ae%Creset %C(yellow reverse)%d%Creset %n%C(white bold)%s%Creset%n' {{branchName}} --
keybinding:
  universal:
    executeShellCommand: ";"
customCommands:
  - key: "<c-R>"
    command: "gh pr create --fill --web"
    context: "global"
    loadingText: "Creating pull request on GitHub"
promptToReturnFromSubprocess: false
