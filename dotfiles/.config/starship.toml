format = """\
    $username\
    $directory\
    $time\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $gcloud\
    $terraform\
    $golang\
    $nodejs\
    $python\
    $dart\
    $custom\
    $kubernetes\
    $line_break\
    $character\
"""

[username]
show_always  = true
format = "[$user]($style) "
style_user = "bold green"

[hostname]
ssh_only = false
style = "bold red"
format = "[$hostname]($style) "

[git_branch]
style = "bold yellow"
symbol = "🎷 "
format = "[$symbol$branch]($style) "

[git_status]
style = "bold yellow"

[git_commit]
style = "bold yellow"
disabled = true

[character]
success_symbol = "[❯❯❯](bold green)"
error_symbol = "[❯❯❯](bold red)"
vimcmd_symbol = "[❮❮❮](bold yellow)"

[directory]
truncation_length = 8
truncate_to_repo = false
style = "bold red"
format = "💕 [$path]($style)[$read_only]($read_only_style) "

[golang]
style = "bold white"
format = "[$symbol$version]($style) "

[dart]
style = "bold white"
format = "[$symbol$version]($style) "

[python]
style = "bold white"
format = "[$symbol$version]($style) "

[nodejs]
style = "bold white"
format = "[$symbol$version]($style) "

[buf]
style = "bold white"
format = "[$symbol$version]($style) "

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\) )]($style) '
style = "bold black"

[gcloud]
style = "bold green"
symbol = "🍀 "
format = '[$symbol$project]($style) '

[aws]
style = "bold black"
format = '[$symbol$profile(\($region\))]($style) '

[terraform]
symbol = "🌏 "
style = "bold blue"
format = "[$symbol$workspace]($style) "

[time]
disabled = false
format = "🕘 [$time]($style) "
style = "bold black"
