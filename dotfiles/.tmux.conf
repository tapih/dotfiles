# tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tapih/tmux-fzf'
set -g @plugin 'tapih/tmux-ccusage'
set -g @plugin 'laktak/extrakto'

run -b '~/.tmux/plugins/tpm/tpm'

# basic settings
set-option -g status-position top
set -g history-limit 50000

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1
setw -g mouse on
set -g focus-events on

# UI
set-option -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:RGB"

set -g status-fg white
set -g status-bg black

setw -g window-status-style fg="white",bg="default","dim"
setw -g window-status-current-style fg="black",bg="white"
setw -g pane-border-style fg="white",bg="black"
set -g pane-active-border-style fg="red",bg="black"
set -g status-left-length 40

# status line
set-option -g status on
set-option -g status-interval 1
# set-option -g status-utf8 on
set-option -g status-justify "left"
set -g status-style 'bg=black,fg=white'

set-option -g status-left-length 50
set-option -g status-left "#[fg=green]%D %H:%M:%S#[default] | #[fg=yellow]#S #[default]"
set-option -g status-right-length 120
set-option -g status-right ""
set-option -ag status-right " ðŸ’» #($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --interval 5)"
set-option -ag status-right " | ðŸ’¸ #{ccusage_month_cost}/#{ccusage_today_cost}"
# This assumes that repositories are placed under ${HOME}/src/
set-option -ag status-right " | ðŸ“ #(echo $(cd '#{pane_current_path}' && git rev-parse --show-toplevel 2>/dev/null | perl -pe s./[^/]+/[^/]+/src/..g)@$(cd '#{pane_current_path}' && git rev-parse --abbrev-ref HEAD 2>/dev/null))"

set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format "#[fg=colour241,bg=colour255,bold] #I: #W #[default]"

# extracto
set -g @extrakto_fzf_layout 'reverse'
set -g @extrakto_split_size '20'
set -g @extrakto_split_direction 'v'
if-shell "uname -a | grep -q microsoft" {
  set -g @extrakto_clip_tool '/mnt/c/Tools/win32yank.exe -i'
}
set -g @extrakto_key m

# fzf
TMUX_FZF_PREVIEW=0
TMUX_FZF_PANE_CURRENT_WINDOW=1
TMUX_FZF_PANE_FORMAT="#{pane_current_command}"

# Key bindings
set -g prefix C-s
unbind C-b
setw -g mode-keys vi

bind -n M-left previous-window
bind -n M-right next-window

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind C-w kill-pane
bind c new-window -c '#{pane_current_path}'
bind X run-shell -b "${HOME}/.config/tmux/scripts/switch_kill.sh"

bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h
bind \\ split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}" \; select-layout even-horizontal

bind = select-layout even-vertical
bind + select-layout even-horizontal

bind "C-s" run-shell -b "${HOME}/.tmux/plugins/tmux-fzf/scripts/pane.sh switch"
bind "C-t" run-shell -b "${HOME}/.tmux/plugins/tmux-fzf/scripts/session.sh switch"
bind "s" run-shell -b "${HOME}/.tmux/plugins/tmux-fzf/scripts/window.sh switch"

# synchronize pane
bind a \
  if-shell "tmux show-window-options synchronize-panes | grep off" \
    "setw synchronize-panes on" \
    "setw synchronize-panes off" \;\
    display "synchronize-panes #{?pane_synchronized,on,off}"

# move
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
unbind C-l

# resize
bind -r H resize-pane -L 20
bind -r J resize-pane -D 20
bind -r K resize-pane -U 20
bind -r L resize-pane -R 20

# copy paste
if-shell "! uname -a | grep -q microsoft" {
  bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xsel -pi && xsel -po | xsel -bi"
  bind -T copy-mode-vi y     send -X copy-pipe-and-cancel "xsel -pi && xsel -po | xsel -bi"
}

if-shell "uname -a | grep -q microsoft" {
  bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "/mnt/c/Tools/win32yank.exe -i"
  bind -T copy-mode-vi y     send -X copy-pipe-and-cancel "/mnt/c/Tools/win32yank.exe -i"
}

bind -T copy-mode-vi v     send -X begin-selection
bind -T copy-mode-vi w     send -X next-word-end
bind -T copy-mode-vi C-y   send -X rectangle-toggle \; send -X begin-selection
bind -T copy-mode-vi C-v   send -X rectangle-toggle \; send -X begin-selection
bind -T copy-mode-vi C-[   send -X cancel

unbind \;
bind \; paste
